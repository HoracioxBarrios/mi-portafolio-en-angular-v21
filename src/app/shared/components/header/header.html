<header class="header">
  <div class="header__container">
    <nav class="header__nav">
      <mat-tab-group
        [selectedIndex]="activeIndex"
        (selectedIndexChange)="onTabChange($event)"
      >
        @for (link of navLinks; track link.id) {
          <mat-tab>
            <ng-template mat-tab-label>
              {{ link.label }}
            </ng-template>
          </mat-tab>
        }
      </mat-tab-group>
    </nav>
  </div>
</header>
